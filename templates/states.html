{% extends 'base.html' %}
{% block title %}States List{% endblock %}

{% block body %}
  <h1>Available States</h1>
  <div class="text-center">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/static/img/wides/intricate-explorer-0S5wt7XjTfE-unsplash.jpg" alt="First slide">
            
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/wides/j-scott-rakozy-CNLKEp0WY4g-unsplash.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/wides/julie-ambler-_qiodArUFuw-unsplash.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
  <label for="exampleDataList" class="form-label">State Search</label>
  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
  <datalist id="datalistOptions">
    {% for state in all_states %}
    <option value="{{ state.state_name }}" href="/states/{{ state.state_name }}"></option>
    <li><a href="/states/{{ state.state_name }}">{{ state.state_name }}</a></li>
{% endfor %}
  </datalist>
  <ul>

    {% for state in all_states %}
        <li><a href="/states/{{ state.state_name }}">{{ state.state_name }}</a></li>
    {% endfor %}
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

{% endblock %}
